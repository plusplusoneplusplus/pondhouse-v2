<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pond{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 4.5rem;
            background-color: #f8f9fa;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }

        .key-list, .file-list {
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .key-item {
            padding: 0.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .key-item:last-child {
            border-bottom: none;
        }

        .directory-info {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e2f3f5;
            border-radius: 0.25rem;
        }

        .breadcrumb {
            margin-bottom: 1rem;
        }

        .nav-link.active {
            font-weight: bold;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Pond</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'kv' %}active{% endif %}" href="/">
                            <i class="bi bi-database"></i> Key-Value Store
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'files' %}active{% endif %}" href="/files">
                            <i class="bi bi-folder"></i> File System
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'catalog' %}active{% endif %}" href="/catalog">
                            <i class="bi bi-table"></i> Catalog
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">{% block page_title %}{% endblock %}</h2>
                    </div>
                    <div class="card-body">
                        {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
